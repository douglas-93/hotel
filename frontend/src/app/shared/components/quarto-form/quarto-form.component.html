<div class="content-block">

	<h2 class="content-block" style="text-align: center">Cadastro de Quarto</h2>

	<app-toolbar
		(deletar)="deletaQuarto()"
		(salvar)="salvar()"
		[cad]="true">
	</app-toolbar>

	<div class="dx-card responsive-paddings">
		<div class="container">
			<dx-check-box [(value)]="quarto.ativo"
						  class="margem"
						  text="Ativo">
			</dx-check-box>
			<dx-text-box [(value)]="quarto.nome"
						 class="margem"
						 label="Nome"
						 labelMode="floating">
			</dx-text-box>
			<dx-select-box [(value)]="quarto.tipo"
						   [dataSource]="tiposQuartos"
						   class="margem"
						   displayExpr="text"
						   label="Tipo"
						   labelMode="floating"
						   valueExpr="value">
			</dx-select-box>
			<dx-select-box [(value)]="quarto.categoria"
						   [dataSource]="categorias"
						   class="margem"
						   displayExpr="text"
						   label="Categoria"
						   labelMode="floating"
						   valueExpr="value">
			</dx-select-box>

			<dx-number-box
				[(value)]="quarto.valor"
				format="R$ #,##0.00"
				class="margem"
				label="Valor da DiÃ¡ria"
				labelMode="floating">
			</dx-number-box>
		</div>
		<div class="container">
			<div class="row">
				<dx-text-box
					#itensQuarto
					(onEnterKey)="adicionaItem()"
					label="Itens do Quarto"
					labelMode="floating"
					class="margem"
					width="100%">
				</dx-text-box>
				<dx-button
					icon="add"
					(onClick)="adicionaItem()">
				</dx-button>
			</div>
			<dx-list
				class="margem"
				[dataSource]="quarto.itens"
				selectionMode="single"
				[allowItemDeleting]="true">
				<dxo-item-dragging
					[allowReordering]="true">
				</dxo-item-dragging>
			</dx-list>
		</div>
		<div class="container-foto">
			<div class="dx-card" id="foto">
				<img [src]="quarto.imagemURL"/>
			</div>

			<dx-file-uploader
				[selectButtonText]="'Selecione a foto'"
				[accept]="'image/*'"
				[uploadMode]="'useForm'"
				(onValueChanged)="handleFileChange($event)">
			</dx-file-uploader>
		</div>
	</div>
</div>
