<div class="content-block">

	<h2 class="content-block">Cadastro de Quarto</h2>

	<app-toolbar
		(deletar)="deletaQuarto()"
		(salvar)="salvar()"
		[cad]="true">
	</app-toolbar>

	<div class="dx-card responsive-paddings">
		<div class="container">
			<dx-check-box [(value)]="quarto.ativo"
						  class="margem"
						  text="Ativo">
			</dx-check-box>
			<dx-text-box [(value)]="quarto.nome"
						 class="margem"
						 label="Nome"
						 labelMode="floating">
			</dx-text-box>
			<dx-select-box [(value)]="quarto.tipo"
						   [dataSource]="tiposQuartos"
						   class="margem"
						   displayExpr="text"
						   label="Tipo"
						   labelMode="floating"
						   valueExpr="value">
			</dx-select-box>
			<dx-select-box [(value)]="quarto.categoria"
						   [dataSource]="categorias"
						   class="margem"
						   displayExpr="text"
						   label="Categoria"
						   labelMode="floating"
						   valueExpr="value">
			</dx-select-box>
		</div>
		<div class="container-foto">
			<div  class="dx-card" id="foto">
				<img [src]="imageUrl"/>
			</div>

			<dx-file-uploader
				[selectButtonText]="'Selecione a foto'"
				[accept]="'image/*'"
				[uploadMode]="'useForm'"
				(onValueChanged)="handleFileChange($event)">
			</dx-file-uploader>
		</div>
	</div>
</div>
