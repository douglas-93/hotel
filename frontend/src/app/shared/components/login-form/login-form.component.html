<form (submit)="onSubmit($event)" class="login-form">
	<dx-form [disabled]="loading" [formData]="formData">

		<dxi-item [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }" dataField="email"
				  editorType="dxTextBox">
			<dxi-validation-rule message="Email is required" type="required"></dxi-validation-rule>
			<dxi-validation-rule message="Email is invalid" type="email"></dxi-validation-rule>
			<dxo-label [visible]="false"></dxo-label>
		</dxi-item>

		<dxi-item [editorOptions]="{ stylingMode: 'filled', placeholder: 'Password', mode: 'password' }"
				  dataField="password"
				  editorType="dxTextBox">
			<dxi-validation-rule message="Password is required" type="required"></dxi-validation-rule>
			<dxo-label [visible]="false"></dxo-label>
		</dxi-item>

		<dxi-item [editorOptions]="{ text: 'Remember me', elementAttr: { class: 'form-text' } }" dataField="rememberMe"
				  editorType="dxCheckBox">
			<dxo-label [visible]="false"></dxo-label>
		</dxi-item>

		<dxi-item itemType="button">
			<dxo-button-options [template]="'signInTemplate'" [useSubmitBehavior]="true" type="default" width="100%">
			</dxo-button-options>
		</dxi-item>

		<dxi-item>
			<div class="link">
				<a routerLink="/reset-password">Forgot password?</a>
			</div>
		</dxi-item>

		<dxi-item itemType="button">
			<dxo-button-options [onClick]="onCreateAccountClick" text="Create an account"
								width="100%"></dxo-button-options>
		</dxi-item>

		<ng-container *dxTemplate="let item of 'signInTemplate'">
			<div>
        <span class="dx-button-text">
          <ng-container *ngIf="loading; else notLoading">
            <dx-load-indicator [visible]="true" height="24px" width="24px"></dx-load-indicator>
          </ng-container>
          <ng-template #notLoading>Sign In</ng-template>
        </span>
			</div>
		</ng-container>

	</dx-form>
</form>
