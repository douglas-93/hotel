<h2 class="content-block">Hotel</h2>
<div class="content-block">
	<div class="container-toolbar">
		<dx-button
			(onClick)="salvar()"
			icon="save"
			text="Salvar">
		</dx-button>
		<dx-button
			(onClick)="voltar()"
			icon="close"
			text="Fechar">
		</dx-button>
	</div>

	<div class="container">

		<dx-load-panel
			[(visible)]="iscarregando"
			[hideOnOutsideClick]="false"
			[shading]="true"
			[showIndicator]="true"
			[showPane]="true"
			shadingColor="rgba(0,0,0,0.4)">
		</dx-load-panel>

		<div class="row">
			<dx-text-box
				[(value)]="hotel.nome"
				label="Nome"
				labelMode="floating">
			</dx-text-box>
			<dx-text-box
				[(value)]="hotel.cnpj"
				label="CNPJ"
				labelMode="floating"
				mask="##.###.###/####-##">
			</dx-text-box>
			<dx-text-box
				[(value)]="hotel.logradouro"
				label="Logradouro"
				labelMode="floating">
			</dx-text-box>
			<dx-text-box
				[(value)]="hotel.numero"
				label="NÃºmero"
				labelMode="floating">
			</dx-text-box>


			<dx-select-box
				(onSelectionChanged)="defineIdEstado($event)"
				[dataSource]="estados"
				displayExpr="ufSigla"
				valueExpr="ufId">
			</dx-select-box>


			<dx-text-box
				[(value)]="hotel.cidade"
				label="Cidade"
				labelMode="floating">
			</dx-text-box>
			<dx-text-box
				[(value)]="hotel.estado"
				label="Estado"
				labelMode="floating">
			</dx-text-box>
			<dx-text-box
				[(value)]="hotel.pais"
				label="Pais"
				labelMode="floating">
			</dx-text-box>
		</div>
	</div>

</div>
